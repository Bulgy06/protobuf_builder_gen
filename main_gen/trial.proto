syntax = "proto3";
package trial;

enum ActStatus{
    ONLINE=0;
    IDLE=1;
    INVISIBLE=2;
}

message Post{
    string id=1;
    string usname=2;
    string content=3;
    int64 timestamp=4;  
}


message User{
    string id=1;
    string usname=2;
    int32 age=3;
    string about=4;
    ActStatus status=5;
    repeated Post postlist=6;
    int32 followercount=7;
    string email=8;
    string phone=9;
    
}


message Userlist{
    repeated User users=1;
}
